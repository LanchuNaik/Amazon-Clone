<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cart.html</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,900&family=Caprasimo&family=Poppins:ital,wght@0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/cart.css">
</head>

<body>
  <div class="cart-header">
    <div class="cart-navbar">
      <div class="cart-left-header">
        <a href="amazon.html"> <img src="images/amazon-mobile-logo.png" alt="amazon-logo" class="p-logo">
          <img src="images/amazon-logo.png" alt="amazon-logo" class="s-logo">
        </a>
      </div>

      <div class="cart-mid-header">
        <div class="checkout-text">Checkout&lpar;
          <a href="amazon.html" class="items-link js-items-links">
          </a>&rpar;
        </div>
      </div>

      <div class="cart-right-header">
        <div class="lock-cointainer">
          <img class="lock" src="images/icons/checkout-lock-icon.png" alt="lock-image">
        </div>
      </div>
    </div>
  </div>

  <section>
    <div class="review-order">Review your order</div>
    <div class="main">

      <div class="order-summary js-order-summary">
      </div>

      <div class="ordersummary-container js-payment-summary">
      </div>
    </div>
  </section>

  <script type="module" src="script/checkout.js"></script>
</body>

</html>
