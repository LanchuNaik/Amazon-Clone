<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link rel="stylesheet" href="css/order.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="amazon-left-header">
        <img src="images/amazon-mobile-logo-white.png" alt="amazon-logo" class="p-logo">
        <img src="images/amazon-logo-white.png" alt="amazon-logo" class="s-logo">
      </div>

      <div class="amazon-mid-header">
        <input type="text" placeholder="Search" class="Search">
        <button class="search-btn">
          <div class="search-icon"><img src="images/icons/search-icon.png" alt="search-icon"></div>
        </button>
      </div>

      <div class="amazon-right-header">
        <div class="return-order-link">
          <a href="Order.html">
            <div class="return-text">Returns</div>
            <div class="order-text">&Orders</div>
          </a>
        </div>

        <div class="cart-link">
          <a href="cart.html">
            <div class="cart-quantity"></div>
            <div class="cart-icon">
              <img src="images/icons/cart-icon.png" alt="cart-image">
            </div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
      </div>
    </nav>
  </header>
</body>

</html>
